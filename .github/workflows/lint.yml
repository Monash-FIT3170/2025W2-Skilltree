name: Lint Check

on:
  push: {} #all
  pull_request: {} #all

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint # uncomment if you want warnings to cause a fail: -- --max-warnings=0

      - name: Run Prettier
        run: npm run format
